<mat-toolbar color="primary">Note Dashboard</mat-toolbar>

<div class="container">
    <button mat-raised-button color="accent" routerLink="/note/new">Add</button>

    <mat-card *ngFor="let note of notes">
        <mat-card-title>{{ note.title }}</mat-card-title>
        <mat-card-content>{{ note.description }}</mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn" (click)="delete(note.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
